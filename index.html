<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="utf-8">
      <link rel="stylesheet" type="text/css" href="assets/stylesheets/main.css">
      <title>Video Player</title>
    </head>
    <body>
      <header>
        <img id="logo" src="assets/images/logo.png" alt="Youtube logo">
        <input type="text">
        <img id="searchicon" src="assets/images/searchicon.png" alt="Search icon">
        <ul id="navlist">
          <li><b>Upload</b></li>
          <li id="signup"><b>Signup</b></li>
        </ul>
      </header>
      <div id="wrapper">
        <div id="content">
          <div class="player">
            <iframe width="850" height="500" src="https://youtube.com/embed/YQHsXMglC9A" frameborder="0" allowfullscreen></iframe>
          </div>
          <div class="sidebar">
            <img src="assets/images/sidebar.png" alt="Small Videos">
          </div>
          <div class="comments">
            <img src="assets/images/title.png" alt="Video Title">
          </div>
        </div>
      </div>
    </body>
  </html>
